      justify-content: center;
      align-items: center;

    .card {
      background-color: #2c2c2c;

      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #c7a17a;
      transition: transform 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .card h1 {
      margin-bottom: 10px;
      color: #f2e6d8;
    }

    .card p {
      margin: 10px 0;
      font-size: 16px;
    }

    .icon {
      margin-right: 8px;
      color: #c7a17a;
    }

    .highlight {
      font-weight: bold;
      color: #d2b48c;
    }

    .social-buttons {
      margin-top: 20px;
    }

    .social-buttons a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      color: #1f1f1f;
      background-color: #c7a17a;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .social-buttons a:hover {
      background-color: #a67c52;
    }

    form {

    }

      margin-bottom: 5px;
      color: #d2b48c;
      font-weight: 600;

      border: none;
      background-color: #3a3a3a;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
    }

    form button {
      background-color: #c7a17a;
      color: #1f1f1f;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;

    }

    form button:hover {
